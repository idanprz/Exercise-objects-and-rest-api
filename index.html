<!DOCTYPE html>

<head>
    <title>Excerise - Objects and REST API, part 1</title>

    <script src="Car.js"></script>

<body>
    <div oninput="newCar.updateCar(); newCar.printCarInfo();">
        <label for="brand">car brand: </label>

        <input type="number" id="year" min="0" max="3000" value="2024">

        <select id="color">
            <option value="white" selected>white</option>
            <option value="red">red</option>
            <option value="silver">silver</option>
            <option value="green">green</option>
            <option value="gray">gray</option>
            <option value="black">black</option>
            <option value="beige">beige</option>
        </select>
        <br /><br />
        <label for="km">KM: </label>
        <input type="number" id="km" min="0" value="0">
        <br /><br />
        <hr>
        <div id="carInfo" style="border-style: groove;"></div>
    </div>
    <script>
        const newCar = new Car()

        console.log(newCar);

        newCar.printCarInfo()

        console.log(newCar);

</html>
